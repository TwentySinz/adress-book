<form class="adress-book-form">
    <mat-dialog-content>
        <div class="form-person">
            <h2>Person:</h2>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Date of Birth</mat-label>
                <input matInput type="date"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Avatar</mat-label>
                <mat-select>
                    <mat-option value="male.png">male</mat-option>
                    <mat-option value="female.png">female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-adress">
            <h2>Adress:</h2>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>House Number</mat-label>
                <input matInput type="number"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Post Code</mat-label>
                <input matInput type="number"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
        </div>
        <div class="form-contact">
            <h2>Contact:</h2>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone Business</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text"/>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
    </mat-dialog-actions> 
</form>
