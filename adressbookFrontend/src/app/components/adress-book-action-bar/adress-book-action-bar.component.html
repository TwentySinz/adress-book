<div class="action-bar">
    <div class="action-bar-add">
        <span>Add new contact:</span>
        <button mat-flat-button color="primary" 
                (click)="openFormDialog()">
                +
        </button>
    </div>
    <mat-form-field appearance="outline" class="action-bar-search">
        <mat-label>Search contact</mat-label>
        <input matInput type="search" 
               name="key" (ngModelChange)="onChangeKeySearch(key.value)" 
               ngModel #key="ngModel" />
    </mat-form-field>
</div>
